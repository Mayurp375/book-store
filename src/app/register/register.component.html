<div>
    <form [formGroup]="empForm">
        <div class="main">
            <div mat-dialog-title style="display: flex; justify-content: center;">
                <h1>User Details</h1>
            </div>
            <form [formGroup]="empForm">
                <div mat-dialog-content class="inputForm">
                    <div class="row">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password">
                        </mat-form-field>
                    </div>
        
                    <div class="row">
                        <mat-radio-group aria-label="Select an option" style="align-items: center;">
                            <mat-radio-button value="male">Male</mat-radio-button>
                            <mat-radio-button value="Female">Female</mat-radio-button>
                            <mat-radio-button value="Others">Others</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    
                </div>
                <!-- <div mat-dialog-content class="inputForm">
               </div> -->
                <div mat-dialog-action style=" display: flex; gap: 99px; justify-content: center; padding: 0 25px ;">
                    <button mat-raised-button style="flex: 1px;">Cancel</button>
                    <button mat-raised-button color="primary" style="flex: 1px;">Save</button>
                </div>
            </form>
        </div>
    </form>
</div>
