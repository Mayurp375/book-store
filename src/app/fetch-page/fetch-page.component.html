<div class="list-data">
    <div  class="card-data">
        <mat-card class="example-card" *ngFor="let item of hero">

            <mat-card-header class="box">
                <img mat-card-image src="{{item.image}}" alt="Photo of Item">
            </mat-card-header>

            <mat-card-header class="box">
                <p>{{item.name}}</p>
            </mat-card-header>

            <mat-card-header class="box">
                <mat-card-title> {{item.description}}</mat-card-title>
            </mat-card-header> 

            <mat-card-actions class="box">
                <button mat-button>Buy</button>
                <button mat-button>Add to Cart</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
